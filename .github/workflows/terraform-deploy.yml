name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Choose environment"
        required: true
        type: choice
        options:
          - dev
          - stage
          - prod
      action:
        description: "Choose action to perform"
        required: true
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform 
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Set Terraform Workspace
        run: |
          # Use workflow_dispatch input or auto-derive from branch
          if [ -n "${{ github.event.inputs.env }}" ]; then
            echo "TF_WORKSPACE=${{ github.event.inputs.env }}" >> $GITHUB_ENV
          else
            BRANCH_NAME="${GITHUB_REF##*/}"
            case "$BRANCH_NAME" in
              features/dev*) echo "TF_WORKSPACE=dev" >> $GITHUB_ENV ;;
              features/stage*) echo "TF_WORKSPACE=staging" >> $GITHUB_ENV ;;
              features/prod*) echo "TF_WORKSPACE=prod" >> $GITHUB_ENV ;;
              *) echo "TF_WORKSPACE=dev" >> $GITHUB_ENV ;;
            esac
          fi
   
      - name: Terraform Init
        run: |
          terraform init -reconfigure

      - name: Terraform Plan
        run: |
          VAR_FILE="environments/${TF_WORKSPACE}.auto.tfvars"
          echo "Using var-file: $VAR_FILE"
          if [ "${{ github.event.inputs.action }}" == "destroy" ]; then
            terraform plan -destroy -var-file="$VAR_FILE" -input=false
          else
            terraform plan -var-file="$VAR_FILE" -input=false
          fi

      - name: Terraform Apply / Destroy
        run: |
          VAR_FILE="environments/${TF_WORKSPACE}.auto.tfvars"
          if [ "${{ github.event.inputs.action }}" == "destroy" ]; then
            terraform destroy -auto-approve -var-file="$VAR_FILE" -input=false
          else
            terraform apply -auto-approve -var-file="$VAR_FILE" -input=false
          fi
    
